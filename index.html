<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Middle React-Test</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Не используйте это в production -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
  <script type="text/babel">

      // Slomux - реализация Flux, в которой, как следует из нвазвания, что-то сломано.
      // Нужно выяснить что здесь сломано

      const createStore = (reducer, initialState) => {
        let currentState = initialState
        const listeners = []

        const getState = () => currentState
        const dispatch = action => {
          currentState = reducer(currentState, action)
          listeners.forEach(listener => listener())
        }

        const subscribe = listener => listeners.push(listener)

        return { getState, dispatch, subscribe }
      }

      const connect = (mapStateToProps, mapDispatchToProps) =>
        Component => {
          return class extends React.Component {
            render() {
              return (
                <Component
                  {...mapStateToProps(store.getState(), this.props)}
                  {...mapDispatchToProps(store.dispatch, this.props)}
                />
              )
            }

            componentDidMount() {
              store.subscribe(this.handleChange)
            }

            handleChange = () => {
              this.forceUpdate()
            }
          }
        }

      class Provider extends React.Component {
        componentWillMount() {
          window.store = this.props.store
        }
        
        render() {
          return this.props.children
        }
      }

      // APP

      // actions
      const ADD_TODO = 'ADD_TODO'

      // action creators
      const addTodo = todo => ({
        type: ADD_TODO,
        payload: todo,
      })

      // reducers
      const reducer = (state = [], action) => {
        switch(action.type) {
          case ADD_TODO:
            // state.push(action.payload) //here state mutetion 
            // return state   change here
            return [...state, action.payload]  // This is right deсision
          default:
            return state
        }
      }

      // components
      class ToDoComponent extends React.Component {
        state = {
          todoText: ''
        }

        render() {
          return (
            <div>
              <label>{this.props.title || 'Без названия'}</label>
              <div>
                <input
                  value={this.state.todoText}
                  placeholder="Название задачи"
                  onChange={this.updateText.bind(this)}
                />
                <button onClick={this.addTodo.bind(this)}>Добавить</button>
                <ul>
                  {this.props.todos.map((todo, idx) => <li key={idx}>{todo}</li>)}
                </ul>
              </div>
            </div>
          )
        }

        updateText(e) {
          const { value } = e.target

          // this.state.todoText = value
          this.setState({
            todoText: value
          })
        }

        addTodo() {
          this.props.addTodo(this.state.todoText)

          // this.state.todoText = ''
          this.setState({
             todoText: ''
             })
        }
      }

      const ToDo = connect(state => ({
        todos: state,
      }), dispatch => ({
        addTodo: text => dispatch(addTodo(text)),
      }))(ToDoComponent)

      // init
      ReactDOM.render(
        <Provider store={createStore(reducer, [])}>
          <ToDo title="Список задач"/>
        </Provider>,
        document.getElementById('app')
      )
  </script>

  </body>
</html>
